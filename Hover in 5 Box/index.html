<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover in 5 Box</title>
    <style>
      body {
        background-color: black;
      }

      .main {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        height: auto;
      }
      .main:hover > :not(:hover) {
        opacity: 0.2;
      }

      .box {
        width: 200px;
        height: 200px;
        background: linear-gradient(45deg, #ffbd18, #fff);
        border-radius: 10px;
        transition: opacity 0.7s ease;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
