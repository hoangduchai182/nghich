<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradien</title>

    <style>
      body {
        background-color: black;
      }

      div {
        background: linear-gradient(
          135deg,
          red,
          yellow,
          green,
          blue,
          purple,
          red
        );
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 150px;
        width: 150px;
        border-radius: 5px;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
